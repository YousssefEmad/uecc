<!DOCTYPE html>

    <head>

    <body>

        <!-- Preloader Start -->
        <div id="preloader" class="preloader">
            <div class="animation-preloader">
                <div class="spinner">                
                </div>
                <div class="txt-loading">
                    <span data-text-preloader="U" class="letters-loading">
                        U
                    </span>
                    <span data-text-preloader="E" class="letters-loading">
                        E
                    </span>
                    <span data-text-preloader="C" class="letters-loading">
                        C
                    </span>
                    <span data-text-preloader="C" class="letters-loading">
                        C
                    </span>
                </div>
                <p class="text-center">Loading</p>
            </div>
            <div class="loader">
                <div class="row">
                    <div class="col-3 loader-section section-left">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-left">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-right">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-right">
                        <div class="bg"></div>
                    </div>
                </div>
            </div>
        </div>


        <section class="error-section section-padding fix">
            <div class="container">
                <div class="error-wrapper">
                    <div class="row g-4 align-items-center">
                        <div class="col-lg-6">
                           <div class="error-items">
                            <div class="error-image">
                                <img src="assets/img/404.png" alt="img">
                            </div>
                           </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="error-content">
                                <div class="section-title">
                                    <span>404 PAGE</span>
                                    <h2>Page Not Found</h2>
                                    <p class="mt-3 mt-mb-0">
                                        Our clients, our employees, and our community through our commitment to leadership, excellence in craft, and attention to detail.
                                    </p>
                                 </div>
                                 <a href="index.html" class="theme-btn mt-4">GO TO HOMEPAGE <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!--<< All JS Plugins >>-->
        <script src="assets/js/jquery-3.7.1.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>

        <script src="assets/js/swiper-bundle.min.js"></script>
        <script src="assets/js/jquery.meanmenu.min.js"></script>
